# File Anchors
  - &NVSE
    name: '../nvse_1_4.dll'
    display: '[NVSE](http://nvse.silverlock.org/)'

  - &MCM
    name: 'NVSE/Plugins/MCM.dll'
    display: '[MCM](https://www.nexusmods.com/newvegas/mods/42507)'

  - &TTWv320
    name: 'TaleOfTwoWastelands.esm'
    display: 'Tale Of Two Wastelands v3.2+'
    condition: 'version("TaleOfTwoWastelands.esm", "3.2.0", >=)'

# Condition Anchors
